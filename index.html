<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>YOUR NAME HERE</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="fonts/stylesheet.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="img/doom-bg.png">
					<img src="img/logo.png" class="plain">
				</section>
				<section><img src="img/wrike-logo.png" class="plain" style="width: 300px"></section>
				<section>
					ссылка на голосование
				</section>

                <section>график - дарт жив?</section>
                <section>график - а вы на нём писали?</section>
                <section>
                    <section>
                        <blockquote>
                            Dart is an application programming language that’s easy to learn, easy to scale, and deployable everywhere.

                            Google depends on Dart to make very large apps.
                        </blockquote>
                    </section>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                history: true,
                dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

            for (let slide of document.getElementsByTagName('section')){
                if (!(slide.getAttribute('data-background') ||
                    slide.getAttribute('data-background-video') ||
                    slide.getAttribute('data-background-color') ||
                    slide.getAttribute('data-background-image') ||
                    slide.getAttribute('data-background-iframe'))) {
                    slide.setAttribute('data-background-image', 'img/bg.png');
                    slide.setAttribute('data-background-size', 'cover');
                }
            }
		</script>
	</body>
</html>
